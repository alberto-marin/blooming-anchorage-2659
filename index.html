<!DOCTYPE html>
<html data-ng-app = "demoApp">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS fundamentals</title>
		
	</head>
	<body>
		<div>
			<div data-ng-view></div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
		<script type="text/javascript">

			var demoApp = angular.module('demoApp', ['ngRoute']);

			demoApp.controller('SimpleController', ['$scope', function ($scope) {
				$scope.customers = [
					{ name : 'Alberto', city: 'Granada' },
					{ name : 'Ana', 	city: 'Transilvania' },
					{ name : 'Patxi', 	city: 'Vascongadas' },
					{ name : 'Estela', 	city: 'Alhend√≠n' }
				];
				$scope.addCustomer = function (argument) {
					$scope.customers.push({
						name: $scope.newCustomer.name,
						city: $scope.newCustomer.city
					});
				};
			}]);

			demoApp.config(['$routeProvider', function ($routeProvider) {
				$routeProvider.when('/', {
					templateUrl: 'Partials/view1.html',
					controller: 'SimpleController'
				}).when('/view2', {
					templateUrl: 'Partials/view2.html',
					controller: 'SimpleController'
				}).otherwise({ redirectTo: '/' });
			}]);

		</script>
	</body>
</html>
